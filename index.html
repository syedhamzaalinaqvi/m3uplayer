  /*===========New Load media testing */


  
  function loadMedia(mediaSrc) {
    // Check if the link is for MP3 file
    if (mediaSrc.toLowerCase().endsWith('.mp3')) {
        // Set the source directly to the video element for MP3 files
        video.src = mediaSrc;
    } else {
        // Handle other formats like M3U8, MP4, MKV
        if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(mediaSrc);
            hls.attachMedia(video);
            video.load();
            video.play();
          audio.play();
             handleMediaSource(mediaSrc);
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = mediaSrc;
             handleMediaSource(mediaSrc);
        }
    }
}


  
  function handleMediaSource(mediaSrc) {
    // Check if the media source is a live stream
    var isLive = mediaSrc.toLowerCase().includes('m3u8') || mediaSrc.toLowerCase().includes('rtmp');
    
    // Get the live indicator element
    var liveIndicator = document.querySelector('.live-indicator');

    // If the media source is live, show the live indicator
    if (isLive) {
        liveIndicator.style.display = 'inline-block';
    } else {
        liveIndicator.style.display = 'none';
    }
}
